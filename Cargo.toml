version = "3.0.0"
default-features = false
optional = true

[dependencies.bstr]
version = "1.11.3"
default-features = false
optional = true

[dependencies.aho-corasick]
version = "1.1.3"
optional = true

[dependencies.regex]
version = "1.11.3"
optional = true

[dependencies.rapidfuzz]
version = "0.5.0"
optional = true

[dependencies.fork_union]
version = "2.2.9"
optional = true

[dependencies.stringtape]
version = "2.0.3"
optional = true

[dependencies.simhash]
version = "0.2"
optional = true

[dependencies.rust-tfidf]
version = "1.0"
optional = true

[dependencies.blake3]
version = "1.6.1"
optional = true

[dependencies.crc32fast]
version = "1.3.2"
optional = true

[dependencies.murmur3]
version = "0.5"
optional = true

[dependencies.cityhash]
version = "0.1"
optional = true

[dependencies.gxhash]
version = "3.4.1"
optional = true

