[project]
name = "stringwars"
version = "1.4.0"
description = "Comparing performance-oriented string-processing libraries for substring search, multi-pattern matching, hashing, edit-distances, sketching, and sorting across CPUs and GPUs in Python ğŸ"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Ash Vardanian", email = "1983160+ashvardanian@users.noreply.github.com" },
]
license = { text = "Apache 2.0" }

[project.urls]
Homepage = "https://ashvardanian.com/posts/stringwars-on-gpus"
Repository = "https://github.com/ashvardanian/StringWars"

# Keep the base install minimal; opt into extras per-bench
dependencies = []

[project.optional-dependencies]
# Substring/byteset + transforms
find = ["stringzilla", "pyahocorasick"]

# Sequence ops (split/sort)
sequence = ["stringzilla", "pandas", "pyarrow", "polars"]

# Fingerprinting/sketching
fingerprints = [
  "stringzilla",
  "stringzillas-cpus",
  "datasketch",
  "numpy",
  "tqdm",
]

# Similarities / edit distances
similarities = [
  "stringzilla",
  "stringzillas-cpus",
  "jellyfish",
  "python-Levenshtein",
  "editdistance",
  "rapidfuzz",
  "nltk",
  "edlib",
  "biopython",
  "polyleven",
]

# Hash functions
hash = ["stringzilla", "xxhash", "blake3", "google-crc32c", "mmh3", "cityhash"]

# Random byte generators and translation tables
memory = ["stringzilla", "numpy", "pycryptodome", "opencv-python"]

[tool.ruff]
# Enforce 120-column lines across formatting and linting
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle (errors)
  "W",  # pycodestyle (warnings)
  "F",  # pyflakes
  "I",  # isort
  "UP", # pyupgrade
  "B",  # flake8-bugbear
]
ignore = [
  # Allow module-level prints in bench scripts
  "T201",
]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# If you prefer Black interoperability, mirror line length
[tool.black]
line-length = 120
target-version = ["py312"]

[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"
